test:



# Test password for length check function

  test_length_check:
     value: "23423333asfdfghjjklwQwert12356789$#@!"

  test_negative_case_length__check:
     value: "Qwertyuiop"




# Test password for length alphabet function (atleast 1 alphabet character).

  test_check_case_alphabet:
    value: "ABCDEFGHIJklmnopq"

  test_negative_check_case_alphabet:
    value: "123456789123451111"





# Test password for length integers function (atleast 1 integer character).

  test_check_case_integer:
    value: "123456789abcdef"

  test_negative_check_case_integer:
    value: "new_password"





# Test password for length special character (atleast 1 special character).

  test_check_special_char:
    value: "PasswordWithoutSpecialChar$^%%#@#@#"

  test_negative_case_check_special_char:
    value: "PasswordWithoutSpecialChar"





# Test password for No duplicate repeat characters more than 4.

  test_check_repeats:
    value: "aaaabbbbccccDDDD11112222****"

  test_negative_case_check_check_repeats:
    value: "PasssssWord"






# Test "Password must have only list of special chars ! @ # $ & *  are allowed"


  test_check_allowed_special_chars:
    value: "password!@#$&*"

  test_negative_case_check_allowed_special_chars:
    value: "password!@#$ &*"






# Test password for No more than 4 special characters


  test_check_special_char_count:
    value: "@#$#PASSWORD"

  test_negative_case_check_special_char_count:
    value: "@#$*%PASSWORD"





# Test password for 50 % of password should not be a number.

  test_check_percentage_of_number:
    value: "123456789QWERTab&%"

  test_negative_case_check_percentage_of_number:
    value: "123456789QWERTab&1234"